stages:
  - build
  - test

variables:
  FLUTTER_HOME: "$env:FLUTTER_HOME"
  PROJECT_PATH: "$env:PROJECT_PATH"

before_script:
  - $env:PATH="$env:FLUTTER_HOME\bin;$env:PATH"
  - cd $env:PROJECT_PATH
  - flutter --version

build:
  stage: build
  tags:
    - kiosk-windows
  script:
    - flutter clean
    - flutter pub get
    - flutter build apk

test:
  stage: test
  tags:
    - kiosk-windows
  script:
    - flutter test
